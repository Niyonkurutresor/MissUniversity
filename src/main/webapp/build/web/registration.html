<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Registration Form</title>

  
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

  
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" action="insertion.jsp" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="fname" id="name" placeholder="First Name" required/>
                            </div>
                              <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="mname" id="name" placeholder="Middle Name" />
                            </div>
                             <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lname" id="name" placeholder="Last Name" required/>
                            </div>
                           
                              <div class="form-group">
                                <label for="nid"></label>
                                <input type="number" name="nid" id="email" placeholder="National ID Number" required/>
                            </div>
                            
                                <div class="form-group">
                                <label for="nid"></label>
                                <input type="number" name="height" id="email" placeholder="Height" required/>
                            </div>
                            
                             <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required/>
                            </div>
                              <div class="form-group">
                                <label for="college"></label>
                                <input type="text" name="college" id="email" placeholder="College" required/>
                            </div>
                            <div class="form-group">
                                <label for="school"></label>
                                <input type="text" name="school" id="pass" placeholder="School" required/>
                            </div>
                            <div class="form-group">
                                <label for="department"></label>
                                <input type="text" name="department" id="re_pass" placeholder="Department" required/>
                            </div>
                                <div class="form-group">
                                <label for="year"></label>
                                <input type="text" name="year" id="pass" placeholder="Year of Study" required/>
                            </div>
                       
                          
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                                   
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                     <a href="index.html" class="signup-image-link">Home</a>
                    </div>
                    
                </div>
            </div>
        </section>


    </div>

  
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
